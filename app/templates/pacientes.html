<form action="/pacientes.html" method="post">
  <div class="modall">
    <div class="modal-container">
  <label class="modal-title">ALTA A PACIENTES</label>
  <div class="row mt-5 ">
    <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
      <label class="text-sm text">Nombre:</label>
      <input type="text" name="nombre" class="form-control" placeholder="Escriba su nombre(s)">
    </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInRight">
      <label class="text-sm text">Apellido Paterno:</label>
      <input type="text" name="apellidoPa" class="form-control" placeholder="Escriba su apellido paterno">
    </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInRight">
        <label class="text-sm text">Apellido Materno:</label>
        <input type="text" name="apellidoMa" class="form-control" placeholder="Escriba su apellido materno">
      </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInLeft">
      <label class="text-sm text">Edad:</label>
      <input type="number" name="edad" class="form-control" placeholder="Digite su edad">
    </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
      <label class="text-sm text">Fecha de nacimiento:</label>
      <input type="date" name="nac" class="form-control">
    </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInLeft" data-wow-delay="300ms">
        <label class="text-sm text">Provincia:</label>
        <input type="text" name="provincia" class="form-control" placeholder="(ejemplo): Tuxtla GutiÃ©rrez">
      </div>
      <div class="col-12 col-sm-6 py-2 wow fadeInRight">
      <label class="text-sm text">Numero de Telefono:</label>
      <input type="text" name="phone" class="form-control" placeholder="Digite su numero telefonico">
    </div>
    <div class="col-12 col-sm-6 py-2 wow fadeInRight">
        <label class="text-sm text">Peso:</label>
        <input type="text" name="peso" class="form-control" placeholder="Digita tu peso en kilos">
      </div>
      <div class="col-12 col-sm-6 py-2 wow fadeInRight">
        <label class="text-sm text">Estatura:</label>
        <input type="text" name="mide" class="form-control" placeholder="Digita tu altura en metros">
      </div>
      <div class="col-12 col-sm-6 py-2 wow fadeInRight">
        <label class="text-sm text">Tipo de sangre:</label>
        <input type="text" name="sangre" class="form-control" placeholder="Escriba su tipo de sangre">
      </div>
      <div class="col-12 wow fadeInRight">
        <label class="text-sm text">CURP:</label>
        <input type="text" name="curp" class="form-control" placeholder="Escribe tu CURP">
      </div>
  </div><hr>
  <div class="col-12  wow fadeInRight">
  <a href="index.html" class="btn btn-primary">Cancelar</a>
  <button class="btn btn-primary" type="submit">Registrar</button>
</div>
</div>
</div>
</form>
